<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Shopping Cart Lab 5.1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body class="mx-5">
    <h1>Lab 5.1 Dynamic Shopping Cart</h1>
    <h2>Best-Selling Items!</h2>
    <hr>
    <div id="products" class="row mx-5">
        <!-- teal couch product -->
        <div id="tealCol" class="col">
            <div class="card">
                <img class="card-img-top img-fluid" src="https://images.unsplash.com/photo-1567016507665-356928ac6679?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="teal blue sofa with pink phont">
                <div class="card-body">
                    <h5 class="card-title">Teal Couch</h5>
                    <p class="card-subtitle">$<span id="tealPrice">250</span></p>
                    <p class="card-text">Description of Teal Couch</p>
                </div>
            </div>
        </div>
        <!-- orange couch product -->
        <div id="orangeCol" class="col">
            <div class="card">
                <img class="card-img-top img-fluid" src="https://images.unsplash.com/photo-1567016432779-094069958ea5?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="orange sofa with pink pullow and lemons scattered">
                <div class="card-body">
                    <h5 class="card-title">Orange Couch</h5>
                    <p class="card-subtitle">$<span id="orangePrice">200</span></p>
                    <p class="card-text">Description of Orange Couch</p>
                </div>
            </div>
        </div>

        <!-- chair and table set -->
        <div id="tableCol" class="col">
            <div class="card">
                <img class="card-img-top img-fluid" src="https://images.unsplash.com/photo-1567790375865-21c42874446e?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="light marble table and chair with blue flowers set">
                <div class="card-body">
                    <h5 class="card-title">Table Set</h5>
                    <p class="card-subtitle">$<span id="tablePrice">100</span></p>
                    <p class="card-text">Description of Table Set</p>
                </div>
            </div>
        </div>
    </div>
    <div id="product-container" class="d-flex flex-row align-items-center gap-3 my-4">
        <input type="text" id="product-name" class="form-control w-50" placeholder="Select a product to display here" readonly>
        <h4 class="item-price-p w-25 fs-5">Price: $<span id="item-price">0</span></h4>
        <button id="add-product" class="btn fs-5 btn-success"><i class="bi bi-cart-plus fs-4"></i> Add Product</button>
    </div>
    <h2>Your Cart</h2>
    <hr>
    <h4>Total: $<span id="total-price">0</span></h4>
    <ul id="cart" class="list-group"></ul>

    <!-- make a list item template that will be cloned in the event listener for the add product button -->
    <li class="tileTemplate d-none list-group-item d-flex flex-row justify-content-between align-items-center py-3 px-2 border-2">
        <div class="d-inline-flex">
            <img src="" alt="" class="tileImg img-thumbnail">            
        </div>
        <h5 class="tileName">Name</h5>
        <p class="fs-5 align-self-center">$<span class="tilePrice">100</span></p>
        <button class="removeItemButton btn fs-5 btn-danger"><i class="bi bi-cart-dash fs-4"></i> Remove Item</button>
    </li>
</body>
</html>
